<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <form id="todo-form">
            <h4>Add your task:</h4>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="What do you gonna do?"> 
                <button type="submit"><ion-icon name="add-circle-outline"></ion-icon></button>
            </div>
        </form>

        <form id="form-edit" class="hide">
            <h4>Edit your task:</h4>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="Edit task">
                <button><ion-icon name="create-outline"></ion-icon></button>
            </div>

            <button id="cancel-button">Cancel</button>          
        </form>

              <div id="toolbar">
                <div id="search">
                    <h4>Search:</h4>
                    <form>
                        <input type="text" id="search" placeholder="Search task">
                        <button id="erase-button"><ion-icon name="arrow-back-circle-outline"></ion-icon></button>
                    </form>
                </div>

                <div id="filter">
                    <h4>Filter:</h4>
                    <select id="filter-select">
                        <option value="all">All</option>
                        <option value="done">Done</option>
                        <option value="to-do">To-do</option>
                    </select>
                </div>
            </div>

            <div id="todo-list">
                <div class="todo done">
                    <h3>Wishing get married with her</h3>
                    <button class="finish-todo"><ion-icon name="checkmark-circle-outline"></ion-icon></button>

                    <button class="edit-todo"><ion-icon name="pencil-outline"></ion-icon></button>

                    <button class="remove-todo"><ion-icon name="close-circle-outline"></ion-icon></button>
                </div>
            </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
